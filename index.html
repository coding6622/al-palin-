<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>کلکسیون پنل‌ها 🍭</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            min-height: 100vh;
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* نوار منو */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .profile-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .profile-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.6);
        }

        /* منوی شناور */
        .dropdown-menu {
            position: absolute;
            top: 50px;
            left: 0;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 0.5rem;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .dropdown-menu.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-menu a {
            display: block;
            padding: 0.75rem 1rem;
            color: #333;
            text-decoration: none;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .dropdown-menu a:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        /* محتوای اصلی */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .panels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        /* کارت‌های پنل */
        .panel-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            animation: slideUp 0.6s ease forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        .panel-card:nth-child(1) { animation-delay: 0.1s; }
        .panel-card:nth-child(2) { animation-delay: 0.2s; }
        .panel-card:nth-child(3) { animation-delay: 0.3s; }
        .panel-card:nth-child(4) { animation-delay: 0.4s; }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .panel-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .panel-number {
            display: inline-block;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .panel-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .panel-description {
            color: #666;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .panel-link-btn {
            display: inline-block;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 30px;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .panel-link-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.4);
            color: white;
        }

        .greeting-btn {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 30px;
            font-size: 1rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .greeting-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(240, 147, 251, 0.4);
        }

        .greeting-btn:active {
            transform: scale(0.95);
        }

        /* افکت موج */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: rippleEffect 0.6s ease-out;
        }

        @keyframes rippleEffect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* پیام خوشامدگویی */
        .greeting-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 2rem 3rem;
            border-radius: 20px;
            font-size: 1.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            z-index: 2000;
            animation: popIn 0.5s ease forwards;
        }

        @keyframes popIn {
            to {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        /* پیام خالی */
        .empty-message {
            text-align: center;
            padding: 4rem 2rem;
            color: white;
            font-size: 1.5rem;
            animation: typewriter 3s steps(40) infinite;
        }

        @keyframes typewriter {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* ریسپانسیو */
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }
            
            .panels-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .panel-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- نوار منو -->
    <nav class="navbar">
        <div class="logo">کلکسیون پنل‌ها 🍭</div>
        <div class="profile-icon" onclick="toggleDropdown()">
            👤
            <div class="dropdown-menu" id="dropdownMenu">
                <a href="admin.html">رفتن به پنل ادمین</a>
            </div>
        </div>
    </nav>

    <!-- محتوای اصلی -->
    <div class="container">
        <div id="panelsContainer">
            <!-- پنل‌ها اینجا نمایش داده می‌شوند -->
        </div>
    </div>

    <script>
        // تابع برای نمایش/مخفی کردن منوی شناور
        function toggleDropdown() {
            const dropdown = document.getElementById('dropdownMenu');
            dropdown.classList.toggle('active');
        }

        // بستن منو با کلیک بیرون
        document.addEventListener('click', function(event) {
            const profileIcon = document.querySelector('.profile-icon');
            const dropdown = document.getElementById('dropdownMenu');
            
            if (!profileIcon.contains(event.target)) {
                dropdown.classList.remove('active');
            }
        });

        // تابع برای ایجاد افکت موج
        function createRipple(event, button) {
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = event.clientX - rect.left - size / 2;
            const y = event.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            
            button.appendChild(ripple);
            
            setTimeout(() => ripple.remove(), 600);
        }

        // تابع برای نمایش پیام خوشامدگویی
        function showGreeting() {
            const message = document.createElement('div');
            message.classList.add('greeting-message');
            message.textContent = 'درود بر شما!';
            document.body.appendChild(message);
            
            setTimeout(() => {
                message.style.animation = 'popIn 0.5s ease reverse';
                setTimeout(() => message.remove(), 500);
            }, 2000);
        }

        // تابع برای مدیریت کلیک دکمه درود
        function handleGreetingClick(event) {
            const button = event.currentTarget;
            createRipple(event, button);
            showGreeting();
        }

        // تابع برای واکشی پنل‌ها از گیت‌هاب
        async function fetchPanels() {
            try {
                const response = await fetch("https://raw.githubusercontent.com/coding6622/al-palin-/main/panels.json");
                if (!response.ok) {
                    console.error('خطا در واکشی panels.json:', response.status);
                    return [];
                }
                const panels = await response.json();
                return panels;
            } catch (error) {
                console.error('خطا در ارتباط با سرور:', error);
                return [];
            }
        }

        // تابع برای بارگذاری و نمایش پنل‌ها
        async function loadPanels() {
            const panels = await fetchPanels();
            const container = document.getElementById('panelsContainer');
            
            if (!panels || panels.length === 0) {
                container.innerHTML = '<div class="empty-message">فعلاً هیچ پنلی ثبت نشده 🌱</div>';
                return;
            }
            
            const grid = document.createElement('div');
            grid.classList.add('panels-grid');
            
            panels.forEach((panel, index) => {
                const card = document.createElement('div');
                card.classList.add('panel-card');
                card.style.animationDelay = `${0.1 * (index + 1)}s`; // اضافه کردن انیمیشن متوالی
                
                if (panel.link && panel.link.trim() !== '') {
                    card.innerHTML = `
                        <span class="panel-number">پنل #${panel.number}</span>
                        <h2 class="panel-title">${panel.name}</h2>
                        <p class="panel-description">${panel.description}</p>
                        <a href="${panel.link}" target="_blank" class="panel-link-btn">ورود به پنل +</a>
                    `;
                } else {
                    card.innerHTML = `
                        <span class="panel-number">پنل #${panel.number}</span>
                        <h2 class="panel-title">${panel.name}</h2>
                        <p class="panel-description">${panel.description}</p>
                        <button class="greeting-btn" onclick="handleGreetingClick(event)">درود</button>
                    `;
                }
                
                grid.appendChild(card);
            });
            
            container.innerHTML = '';
            container.appendChild(grid);
        }

        // بارگذاری پنل‌ها هنگام لود صفحه
        document.addEventListener('DOMContentLoaded', loadPanels);
    </script>
</body>
</html>
